<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
      <title>Notes site</title>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary .text-primary">
            <a class="navbar-brand " href="#">TAKE NOTES</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input id="searchtext"class="form-control mr-sm-2" type="search" placeholder="Search Notes">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search </button>
                </form>
            </div>
        </nav>
    </div>
    <div class="container my-3  ">
        <div class="form-group">
            <h5 class="card-title text-class">Add title</h5>
            <input type="text" class="form-control" id="addTitle" aria-describedby="title"
                placeholder="Enter title">
        </div>
        <div class="form-group ">
            <label for="exampleFormControlTextarea1 "><h5 class=" text-class">Write Your Notes Here</h5></label>
            <textarea class="form-control" id="addtext" rows="5"></textarea>
        </div>
        <button type="button" class="btn btn-outline-primary " id="addbtn">Add Notes</button>
        <button type="button" class="btn btn-outline-danger mx-3 " id="clearbtn">clear All</button>
        <hr>
        <h5 class="my-3  text-class ">Your Notes</h5><hr>
    </div>
    <div class="container text-class" id="notes">
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
        <script src="./script.js"></script>
</body>

</html>
